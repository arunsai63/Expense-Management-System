{% extends "application/index.html" %}
{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Expense Management</a>
    <div id="balanceDiv" class="mr-0 bg-light">
        <label class="bg-dark pr-1 m-0">BALANCE-</label>
    </div>
</nav>
<div class="row">
    <div class="col-sm-1">
        <button class="btn btn-primary mx-auto" type="button" id="tagBtn" data-toggle="modal"
            data-target="#addTagModal">Add Tag</button>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-outline-primary mx-auto" type="button" id="subtagBtn" data-toggle="modal"
            data-target="#addSubtagModal">Add Subtag</button>
    </div>
    <div class="col-sm-10">
        <h2 class="mx-auto">EXPENSES</h1>
        <br>
        <form class="form-inline" id="expForm">
            <div class="form-group mx-1">
                <input type="number" class="form-control" id="expAmtTxtBox" name="amount">
            </div>
            <div class="form-group mx-1">
                <input type="text" class="form-control" id="expDescTxtBox" name="expense_desc">
            </div>
            <div class="form-group mx-1">
                <select name="tagid" class="dropdown-toggle" id="expTagDD"></select>
            </div>
            <div class="form-group mx-1">
                <select name="subtagid" class="dropdown-toggle" id="expSubtagDD"></select>
            </div>
            <button class="btn btn-danger mx-1" id="addExpBtn">Add Expense</button>
        </form>
        <br>
        <ul id="expenseList"></ul>
    </div>
</div>

<div class="modal fade" id="addTagModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="tagTxtBox">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="addTag()">Add Tag</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addSubtagModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Subtag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="tagDropdown">Tag</label>
                    <select id="tagDropdown" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="subTagTxtBox">Subtag</label>
                    <input type="text" class="form-control" id="subTagTxtBox">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="addSubtag()">Add Subtag</button>
            </div>
        </div>
    </div>
</div>
<script>
    
</script>
{% endblock %}
